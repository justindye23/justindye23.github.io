        <p id="siteTitle">Events</p>

    <main>
        <form action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="">Full Name:</label>
                    <input type="text" name="fullname" title="Use only letters" autofocus required pattern="[A-Za-z\s]+[A-Za-z]" placeholder="Your full name">
                </div>
                <div> <label for="">Email:</label>
                    <input type="email" required placeholder="example@gmail.com"></div>
                <div>
                    <label for="">Phone Number:</label>
                    <input type="number" required placeholder="Current phone number">
                </div>
                <div>
                    <label for="zipCode">Zip Code:</label>
                    <input type="number" name="zipCode" id="zipCode" required pattern="[0-9\-]{5,}" placeholder="5-digit zip">
                </div>
                <div>
                    <label for="">Birth Date:</label>
                    <input type="date">
                </div>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <div>
                    <label for="">Storm Type</label>
                    <input list="type">
                    <datalist id="type">
                   <option value="Flash Flood"></option>
                   <option value="Hail"></option>
                   <option value="Hurrricane"></option>
                   <option value="Tornado"></option>


                </datalist>

                </div>
                <div>
                    <label for="rating">Storm Severity(1 to 10)</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span><br>
                </div>
                <div>
                    <label for="">Storm Region</label>
                    <select name="" id="">
                        <option value="franklin">Franklin</option>
                        <option value="greenville">Greenville</option>
                        <option value="springfield">Springfield</option>
                    </select>
                </div>
                <div>
                    <label for="">User in Danger Level-</label>
                    <label for="">Yes</label>
                    <input type="radio" name="danger" id="Yes">
                    <label for="">Maybe</label>
                    <input type="radio" name="danger" id="Maybe">
                    <label for="">No</label>
                    <input type="radio" name="danger" id="No">

                </div>
            </fieldset>
            <fieldset>
                <div id="label">
                    <label for="">Special Accommodations/Comments: </label>
                    <textarea name="additionalInformation" id="additonalInformation" style="height: 150px" width="200px"></textarea>
                </div>
            </fieldset>

            <div>
                <input type="submit">
            </div>



        </form>
    </main>
